<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebAR</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style/loading.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"
            defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
<div class="app-loading" id="loading">
    <div class="lds-css ng-scope">
        <div class="lds-pacman">
            <div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</div>
<a-scene embedded vr-mode-ui="enabled: false"
         arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <a-assets>
        <a-asset-item id="animated-asset"
                      src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
    </a-assets>
    <a-marker id="animated-marker" type='barcode' value='6'>
        <a-entity
                animation-mixer
                gltf-model="#animated-asset"
                scale="2 2 2">
        </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>

<noscript>
    <h1>Вы должны включить JavaScript для отображения страницы</h1>
</noscript>

<link rel="stylesheet" href="style/main.css">
</body>
</html>
